<template name="configureLoginServiceDialogForKhanAcademy">
  <p>
    First, you'll need to register your app on Khan Academy. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://www.khanacademy.org/api-apps/register" target="_blank">https://www.khanacademy.org/api-apps/register</a>
    </li>
    <li>
      Set Website to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Click "Register App"
    </li>
  </ol>
</template>
